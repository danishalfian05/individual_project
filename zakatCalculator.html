<!DOCTYPE html>
<html>
<head>
    <title>ZAKAT PAGE</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #080C1F;
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 60px; 
        }
        .w3-top {
            width: calc(100% - 20px);
            margin: 10px;
            border-radius: 10px;
        }
        .w3-bar {
            background-color: #0A1F44 !important;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            justify-content: left;
        }
        .w3-bar-item {
            border-radius: 5px;
            margin: 5px;
        }
        .w3-bar-item:hover {
            background-color: #6A5ACD;
            color: white;
        }
        .spacer {
            height: 70px;
        }
        .container {
            background-color: #1C1F2B; 
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px #6495ED;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2D2D2D;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #6A5ACD;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4A3BA3;
        }
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-card">
            <a href="tools.html" class="w3-bar-item w3-button w3-padding-large">TOOL</a>
            <p style="color: #B3A9C9; margin: 0; padding: 16px;">ZAKAT CALCULATOR</p>
        </div>
    </div>    

    <div class="spacer"></div>

    <div class="container">
        <h1 style="color: #6495ED;">Zakat Pendapatan Calculator</h1>
        <hr style="width: 50px; border: 5px solid #6495ED; border-radius: 5px; margin: auto;">
        <br>
        <label>Yearly Income (RM):</label>
        <input type="number" id="yearlyIncome" placeholder="Enter Amount">
        <button onclick="calculateZakat()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateZakat() {
            let yearlyIncome = parseFloat(document.getElementById("yearlyIncome").value);
            let zakatRate = 0.025;

            if (isNaN(yearlyIncome) || yearlyIncome <= 0) {
                document.getElementById("result").innerText = "Please enter a valid income amount!";
                return;
            }

            let zakatAmount = yearlyIncome * zakatRate;
            document.getElementById("result").innerText = "Your Zakat Pendapatan is RM " + zakatAmount.toFixed(2);
        }
    </script>
</body>
</html>
